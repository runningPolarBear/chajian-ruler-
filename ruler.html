<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			background: #ccc;

		}
	</style>
</head>
<body>
	<div id="pressure-contain" style="width:90%; height:200px; left: 5%;"></div>

	<div id="heart-contain" style="width:90%; height:200px; left: 5%;"></div>

	<div id="temperature-contain" style="width:90%; height:200px; left: 5%;"></div>

	<div id="sugar-contain" style="width:90%; height:200px; left: 5%;"></div>
	
</body>
<script src="js/ruler.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
window.onload=function(){
	//调用此插件须输入两个参数，第一个为要注入标签的id名，第二个为他的参数对象，详情如下
	var pressureRuler=new Ruler("pressure-contain",{
		maxNum:"240",        	//最大数值
		minNum:"40",			//最小数值
		initNum:"180",     		//初始数值
		decimalWei:"0",			//保留几位有效小数；默认为零
		cellNum:"10",			//一个大刻度的数值区间
		name:"血压",				//名称
		unit:"mmHg"				//单位
	});

	//该插件的属性
	console.log(pressureRuler.nowData);      //当前数值
	//说明：该插件还需要什么属性和方法请与我沟通；



	var heartRuler=new Ruler("heart-contain",{
		maxNum:"300",        	//最大数值
		minNum:"30",			//最小数值
		initNum:"150",     		//初始数值
		decimalWei:"0",			//保留几位有效小数；默认为零
		cellNum:"10",			//一个大刻度的数值区间
		name:"心率",				//名称
		unit:"bpm"				//单位
	});


	var temperatureRuler=new Ruler("temperature-contain",{
		maxNum:"42.9",        	//最大数值
		minNum:"35.0",			//最小数值
		initNum:"37.5",     	//初始数值
		decimalWei:"1",			//保留几位有效小数；默认为零
		cellNum:"1",			//一个大刻度的数值区间
		name:"体温",				//名称
		unit:"℃"				//单位
	});


	var sugarRuler=new Ruler("sugar-contain",{
		maxNum:"30.9",        	//最大数值
		minNum:"0.1",			//最小数值
		initNum:"16.0",     	//初始数值
		decimalWei:"1",			//保留几位有效小数；默认为零
		cellNum:"1",			//一个大刻度的数值区间
		name:"血糖",				//名称
		unit:"mmol/L"			//单位
	});


}
</script>
</html>
